content:
  resources:
    gold:
      name: Gold
      description: A valuable resource
      initial: 1000
    money:
      name: Money
      description: A main currency
      initial: 1000

  buildings:
    pan:
      name: Gold Pan
      description: A simple tool for panning gold from rivers
      cost:
        money: 5
      initial: 1
      effects:
        - type: yield
          target: gold
          expression: 10 * 1.1 * count
    sluice:
      name: Sluice Box
      description: An efficient way to separate gold from sediment
      cost:
        money: 50
        gold: 5
      effects:
        - type: yield
          target: gold
          expression: 20 * 1.2 * count
    mine:
      name: Gold Mine
      description: A deep mine for extracting gold from the earth
      cost:
        money: 500
        gold: 50
      effects:
        - type: yield
          target: gold
          expression: 100 * 1.3 * count
    bank:
      name: Bank
      description: Your own bank
      cost:
        gold: 5000
      effects:
        - type: yield
          target: money
          expression: 100 * 1.3 * count
    tower:
      name: Tower
      description: Your own tower
      cost:
        gold: 50000
      effects:
        - type: yield
          target: money
          expression: 1000 * 1.3 * count
  upgrades:
    prospectingSkill:
      name: Prospecting Skill
      description: Improve your ability to find gold
      cost:
        money: 20
      effects:
        - type: multiply
          target: gold
          value: 1.5
    miningEquipment:
      name: Mining Equipment
      description: Better tools for more efficient gold extraction
      cost:
        money: 100
        gold: 10
      effects:
        - type: multiply
          target: gold
          value: 2
    refineryTech:
      name: Refinery Technology
      description: Advanced technology for processing gold ore
      cost:
        money: 1000
        gold: 100
      effects:
        - type: multiply
          target: gold
          value: 3

